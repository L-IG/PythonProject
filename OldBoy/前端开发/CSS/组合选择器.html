<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>组合选择器</title>
    <link rel="stylesheet" href="组合选择器.css">
</head>
<body>

<div id="d1">
    <p>我是div里p标签</p>
    <span>我是div里span</span>
    <div>
        <p>我是div的div的p标签</p>
        <span>我是div的div里的span标签</span>
    </div>

</div>
<hr>

<div></div>
<p>我是毗邻标签</p>
<p>我是毗邻后面标签</p>

<span></span>
<p>1234</p>
<p>1234</p>
<p>1234</p>
<p>1234</p>

</body>
</html>
