<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>
    <style>
        div.c1{
            height: 100px;
            width: 100px;
            border: 1px solid red;
            overflow: scroll;
        }

        .head-img{
            width: 100px;
            height: 100px;
            border: 1px solid green;
            border-radius: 100%;
            overflow: hidden;
        }
        img{
            max-width: 100%;
        }

        /*#d1{*/
            /**/
        /*}*/

    </style>

</head>
<body>
<div class="c1">海燕啊，无所畏惧狂风骤雨海燕啊，无所畏惧狂风骤雨海燕啊，无所畏惧狂风骤雨</div>

<div id="d1" class="head-img">
    <img src="girl.jpg" alt="" >
</div>

</body>
</html>
