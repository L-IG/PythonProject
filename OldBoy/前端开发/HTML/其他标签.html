<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
我向往平静
<b>我向往平静</b>
<i>我向往平静</i>
<u>我向往平静</u>
<s>我向往平静</s>


<h1>标题</h1>
<p>我是段落我是段落我是段落我是段落我是段落我是段落我是段落</p>
<br>
<br>
<hr>
<p>我是段落我是段落我是段落我是段我是段落</p>



<!--特殊标签-->
<!--'<'如何表示 -->
1&lt;a
&copy;

<!--表示空格，在html里不管有多少空格，都会显示成1个-->
&nbsp;

<div>我是div</div>
<div>我是div</div>
<span>我是span</span>
<span>我是span</span>



<!--列表-->
<!--无序列表-->
<ul type="none">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<!--有序列表-->
<!--start一直使用数字表示起始位置-->
<ol type="A" start="3">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>


<!--表格-->

<table border="20" cellpadding="10" cellspacing="10">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>爱好</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>小强</td>
        <td>18</td>
        <td>唱歌</td>
    </tr>
    <tr>
        <td>小明</td>
        <td>20</td>
        <td>游泳</td>
    </tr>
    </tbody>
</table>




<!--P标签不能嵌套div-->
<!--块级标签能嵌套行内标签-->
<!--行内标签不能嵌套块级标签-->


<!---->
</body>
</html>
