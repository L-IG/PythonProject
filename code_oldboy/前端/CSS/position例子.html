<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>position例子</title>
    <style>
        span{
            border: 2px solid blue;
            position: fixed;
            bottom: 0;
            right: 0;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<!--第一种:内联标签,可以通过position: fixed;来改变标签内容的大小!!!!!-->
<!--第二种:还有一种,就是把内联标签设置成display:block-->
<!--第三种,设置为浮动标签后,变成块级标签就可以设置宽度和高度了-->

<span>回到顶部</span>
</body>
</html>
