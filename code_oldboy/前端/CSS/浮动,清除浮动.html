<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #d1 {
            border: 1px solid black;
        }

        /*.c1, .c2 {*/
        /*    float: left;*/
        /*    height: 100px;*/
        /*    !*width: 100%;*!*/
        /*}*/
        .c1 {
            float: left;
            height: 100px;
            background: antiquewhite;
            /*width: 100%;*/
        }

        .c2 {
            /*float: left;*/
            clear: left;
            height: 100px;
            background: antiquewhite;
            /*width: 100%;*/
        }

        .c3 {
            /*height: 200px;*/
            display: inline-block;
        }
    </style>


</head>
<body>

<!--清除浮动(清除的是浮动带来的负面效果&ndash;&gt;父标签塌陷(撑不起来))-->

<!--一旦给一个内联标签设置为浮动,这个标签就成了块级标签了,可以设置宽度-->
<!--一个块级标签不设置宽度则默认宽度是根据浏览器的宽度的改变而改变-->
<!--当设置了浮动后,如果不设置宽度,那么宽度就是这个标签内容的宽度了,和内联标签相似-->
<!--类似于display的inline-block-->

<!--当宽度和高度用100%表示使,表示用的是父标签的高度和宽度!!!!-->


<!--父标签塌陷-->
<!--div标签当做父标签,里面的标签相当于内容,-->
<!--内容浮动时会影响父标签div的高度,会影响下一个div标签的内容布局-->

<!--清除浮动可以是一个浮动的标签,也可是一个不浮动的标签-->
<!--如果清除浮动同时又是个浮动标签,说明这个浮动标签仅仅想重新布局,-->
<!--如果只是清除浮动,说明这个标签想回归正常标准流-->

<!--定位的一个应用:当选择一个标签时,子标签出来了,并且靠着父标签的旁边,就是利用定位做的-->


<div id='d1'>
    <div class="c1">我是c1</div>
    <div class="c2">我是c2</div>
    <div class="c3">我是c3</div>
    <!--    <div class="c1"></div>-->
    <!--    <div class="c2"></div>-->
</div>


</body>
</html>
