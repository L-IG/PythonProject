<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>body标签总结</title>
</head>
<body>
<!--内联标签-->
<b>加粗</b>
<i>斜体</i>
<u>下划线</u>
<s>删除</s>

<!--块级标签-->
<p>段落标签</p>
<h1>标题1</h1>
<h2>标题2</h2>
<h3>标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>

<!--换行-->
<br>

<!--水平线-->
<hr>

<!--特殊字符-->
<!--空格-->
&nbsp;
<!--&gt;-->
&gt;
<!--<-->
&lt;
<!--&-->
&amp;
<!--¥-->
&yen;
<!--版权-->
&copy;
<!--注册-->
&reg;


<!--关于属性-->
<!--标签里面可以有若干属性，也可以不带属性。-->
<!--属性也分为固有属性和额外添加的属性-->

<!--任何标签的固有三个属性-->
<!--id：定义标签的唯一ID，HTML文档树中唯一-->
<!--class：为html元素定义一个或多个类名（classname）(CSS样式类名)-->
<!--style：规定元素的行内样式（CSS样式）-->

<!--额外添加的属性,一般用空格分开-->
<!--<标签名 属性1=“属性值1” 属性2=“属性值2”……>内容部分</标签名>-->
<!--<标签名 属性1=“属性值1” 属性2=“属性值2”…… />-->
</body>
</html>
