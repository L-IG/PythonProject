<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>body标签总结二</title>
</head>
<body>

<!--img标签-->
<!--<img src="图片的路径" alt="图片未加载成功时的提示" title="鼠标悬浮时提示信息" width="宽" height="高(宽高两个属性只用一个会自动等比缩放)">-->
<img src="test/123456.jfif" alt="图片未加载成功时的提示" title="鼠标悬浮时提示信息" width=100 height="200">

<!--a标签-->
<!--超链接标签-->
<a href="http://www.oldboyedu.com" target="_blank">点我</a>

<!--href属性指定目标网页地址。该地址可以有几种类型：-->
<!--绝对URL - 指向另一个站点（比如 href="http://www.jd.com）-->
<!--相对URL - 指当前站点中确切的路径（href="index.htm"）-->
<!--锚URL - 指向页面中的锚（href="#top"）-->
<!--#top 表示id或者name-->

<!--target：-->
<!--_blank表示在新标签页中打开目标网页-->
<!--_self表示在当前标签页中打开目标网页-->

<!--块级标签与内联标签-->
<!--标签分类:-->
<!--	块儿级标签            h1~h6 div p hr -->
<!--		默认占浏览器宽度-->
<!--		能设置长和宽-->
<!--	内联标签(行内标签)   a img u s i b span-->
<!--		根据内容决定长度-->
<!--		不能设置长和宽,内容有多长标签就有多长-->
<!--div标签用来定义一个块级元素，并无实际的意义。主要通过CSS样式为其赋予不同的表现。-->
<!--span标签用来定义内联(行内)元素，并无实际的意义。主要通过CSS样式为其赋予不同的表现。-->
<!--块级元素与行内元素的区别：-->
<!--所谓块元素，是以另起一行开始渲染的元素，行内元素则不需另起一行。如果单独在网页中插入这两个元素，不会对页面产生任何的影响。-->
<!--这两个元素是专门为定义CSS样式而生的。-->
<!--注意：-->
<!--关于标签嵌套：通常块级元素可以包含内联元素或某些块级元素，但内联元素不能包含块级元素，它只能包含其它内联元素。-->
<!--p标签不能包含块级标签，p标签也不能包含p标签。-->

<!--注意:即使在P标签写了块级标签,浏览器最后渲染时,p标签里面的块级标签也会跑出来-->


<!--列表-->
<!--1.无序列表-->
<ul type="disc">
    <li>第一项</li>
    <li>第二项</li>
</ul>
<!--type属性：-->
<!--disc（实心圆点，默认值）-->
<!--circle（空心圆圈）-->
<!--square（实心方块）-->
<!--none（无样式）-->

<!--2.有序列表-->
<ol type="1" start="2">
    <li>第一项</li>
    <li>第二项</li>
</ol>
<!--type属性：-->
<!--1 数字列表，默认值-->
<!--A 大写字母-->
<!--a 小写字母-->
<!--Ⅰ大写罗马-->
<!--ⅰ小写罗马-->
<!--注意start一直是数字,不管type类型是什么-->

<!--3.标题列表-->
<dl>
    <dt>标题1</dt>
    <dd>内容1</dd>
    <dt>标题2</dt>
    <dd>内容1</dd>
    <dd>内容2</dd>
</dl>


<!--表格-->
<!--包含表格标题和表格内容两部分-->
<table border=10>
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>爱好</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Egon</td>
        <td>杠娘</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Yuan</td>
        <td>日天</td>
    </tr>
    </tbody>
</table>

<!--属性:-->
<!--border: 表格边框.-->
<!--cellpadding: 内边距-->
<!--cellspacing: 外边距.-->
<!--width: 像素 百分比.（最好通过css来设置长宽）-->
<!--rowspan: 单元格竖跨多少行-->
<!--colspan: 单元格横跨多少列（即合并单元格）-->

</body>
</html>
