<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>select联动实例</title>
</head>
<body>
<select id="s1">
    <option value="0">--请选择--</option>
    <option value="1">北京</option>
    <option value="2">上海</option>
</select>
<select id="s2">
    <option value="" selected >--请选择--</option>
</select>
<script>
    var db = {1: ['昌平区', '朝阳区', '海淀区'], 2: ['静安区', '闵行区', '浦东新区']};
    var s1Ele = document.getElementById('s1');
    var s2Ele = document.getElementById('s2');

    s1Ele.onchange = function () {
        s2Ele.innerHTML = "";

        selectEleList = db[this.value];
        for (var i = 0; i < selectEleList.length; i++) {
            console.log(selectEleList[i]);
            var newOption = document.createElement('option');
            s2Ele.appendChild(newOption);
            newOption.innerHTML = selectEleList[i];
        }
    }
</script>
</body>
</html>
